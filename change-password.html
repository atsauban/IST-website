<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganti Password Admin IST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/icons/logo.png">
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center">
  <div class="bg-slate-800 rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-400 mb-6 text-center">Ganti Password Admin</h1>
    <form id="change-form" class="space-y-4">
      <div>
        <label for="old-password" class="block mb-2 font-semibold">Password Lama</label>
        <input type="password" id="old-password" class="w-full p-2 rounded bg-slate-700 text-white" required>
      </div>
      <div>
        <label for="new-password" class="block mb-2 font-semibold">Password Baru</label>
        <input type="password" id="new-password" class="w-full p-2 rounded bg-slate-700 text-white" required>
      </div>
      <div>
        <label for="confirm-password" class="block mb-2 font-semibold">Konfirmasi Password Baru</label>
        <input type="password" id="confirm-password" class="w-full p-2 rounded bg-slate-700 text-white" required>
      </div>
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-6 py-2 rounded-full font-bold w-full">Ganti Password</button>
    </form>
    <div id="change-error" class="text-red-400 mt-4 hidden text-center"></div>
    <div id="change-success" class="text-green-400 mt-4 hidden text-center"></div>
    <div class="mt-6 text-center">
      <a href="admin.html" class="text-indigo-400 hover:underline">‚Üê Kembali ke Admin</a>
    </div>
  </div>
  <script>
    // Hash sederhana (bukan untuk produksi, hanya demo)
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }
    // Ambil password hash dari localStorage, default jika belum ada
    function getPasswordHash() {
      return localStorage.getItem('adminPasswordHash') || simpleHash('ist2025');
    }
    document.getElementById('change-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const oldPass = document.getElementById('old-password').value;
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('change-error');
      const successDiv = document.getElementById('change-success');
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      if (simpleHash(oldPass) !== getPasswordHash()) {
        errorDiv.textContent = 'Password lama salah!';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (newPass.length < 6) {
        errorDiv.textContent = 'Password baru minimal 6 karakter!';
        errorDiv.classList.remove('hidden');
        return;
      }
      if (newPass !== confirmPass) {
        errorDiv.textContent = 'Konfirmasi password tidak cocok!';
        errorDiv.classList.remove('hidden');
        return;
      }
      localStorage.setItem('adminPasswordHash', simpleHash(newPass));
      successDiv.textContent = 'Password berhasil diganti!';
      successDiv.classList.remove('hidden');
      setTimeout(() => { window.location.href = 'admin.html'; }, 1500);
    });
    // Proteksi akses
    if (localStorage.getItem('isAdminLogin') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
